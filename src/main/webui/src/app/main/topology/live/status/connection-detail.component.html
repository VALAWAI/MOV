<div class="p-3 max-w-5xl text-lg"
	i18n="The detail mesage of a status connection@@main_topology_live_status_connection-detail_msg">
	This <a
		class="font-semibold text-purple-700 hover:text-purple-900 underline transition-colors duration-200"
		[routerLink]="['/main/topology/live/connections',connectionId,'show']">connection</a>
	@if(enabled){ is enabled
	<mat-icon color="primary">wifi_on</mat-icon>
	}@else{ is disabled
	<mat-icon color="warn">wifi_off</mat-icon>
	} and it go from <a
		class="font-semibold text-purple-700 hover:text-purple-900 underline transition-colors duration-200"
		[routerLink]="['/main/topology/live/components',sourceId,'show']">
		{{sourceName}}</a> (channel
	<code
		class="bg-gray-200 text-gray-800 px-1 py-0.5 rounded text-sm font-mono">
		{{sourceChannel|toChannelName}}</code>
	) to <a
		class="font-semibold text-purple-700 hover:text-purple-900 underline transition-colors duration-200"
		[routerLink]="['/main/topology/live/components',targetId,'show']">
		{{targetName}}</a> (channel
	<code
		class="bg-gray-200 text-gray-800 px-1 py-0.5 rounded text-sm font-mono">{{targetChannel|toChannelName}}</code>
	).
</div>
