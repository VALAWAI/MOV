<div class="w-full h-full">
	<form [formGroup]="connectionForm" class="flex flex-col gap-3">
		<fieldset
			class="fieldset border-base-300 rounded-box w-xs border p-4 w-full">
			<legend class="p-2 font-bold"
				i18n="The legend to edit the source of the connection@@main_topology_design_connection-editor_source-fieldset-label">Source:</legend>
			<app-topology-connection-endpoint-editor class="w-full"
				[isSource]="true" [topology]="topology"
				[endpoint]="connectionForm.controls.source.value"></app-topology-connection-endpoint-editor>
		</fieldset>
		<fieldset
			class="fieldset border-base-300 rounded-box w-xs border p-4 w-full">
			<legend class="p-2 font-bold"
				i18n="The legend to edit the target of the connection@@main_topology_design_connection-editor_target-fieldset-label">Target:</legend>
			<app-topology-connection-endpoint-editor class="w-full"
				[isSource]="false" [topology]="topology"
				[endpoint]="connectionForm.controls.target.value"></app-topology-connection-endpoint-editor>
		</fieldset>
		<mat-form-field> <mat-label
			i18n="The label to select the type of connection@@main_topology_design_connection-editor_typee-label">Type</mat-label>
		<mat-select formControlName="type"> <mat-option
			value="STRAIGHT">Draw a straight line.</mat-option> <mat-option
			value="BEZIER">Draw a bezier curve.</mat-option> <mat-option
			value="SEGMENT">Draw segements lines.</mat-option> </mat-select> <mat-error
			*ngIf="connectionForm.controls.type.hasError('required')"
			i18n="The error message if no type of connection is selected@@main_topology_design_connection-editor_type-required-error">You
		must select a type of connection.</mat-error> </mat-form-field>
	</form>

</div>
