<h2 mat-dialog-title class="text-lg font-bold mb-4"
	i18n="Title of the dialog to confirm to save before change the topology@@main_topology_editor-dialog-confirm-save-before-change-title">
	Confirm Save Before Changing Topology</h2>
<mat-dialog-content class="text-gray-600 mb-4">
<p class="text-lg"
	i18n="Question of the dialog to confirm to save before change the topology@@main_topology_editor-dialog-confirm-save-before-change-question">
	You've made changes to the current topology. If you don't save them,
	they will be lost. Do you want to save your changes before loading the
	new topology?</p>
</mat-dialog-content>
<mat-dialog-actions>
<button matButton color="warn" [mat-dialog-close]="false"
	i18n="Cancel label of the dialog to confirm to save before change the topology@@main_topology_editor-dialog-confirm-save-before-change-cancel-label">
	No, discard changes</button>
<button matButton color="primary" [mat-dialog-close]="true"
	cdkFocusInitial
	i18n="OK label of the dialog to confirm to save before change the topology@@main_topology_editor-dialog-confirm-save-before-change-ok-label">
	Yes, save changes</button>
</mat-dialog-actions>
