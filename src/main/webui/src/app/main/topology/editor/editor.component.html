<div
	class="p-1 flex flex-col md:flex-row flex-wrap gap-1 items-center justify-center content-center">
	<div class="bg-gray-200 grow-0 flex flex-row flex-wrap md:flex-col">
		<button (click)="addC0()" matTooltip="Add a C0 component."
			i18n-matTooltip="The tool tip to add C0 component@@main_topology_editor-toolbar-add-c0-tooltip"
			class="p-2">
			<div class="border border-indigo-500 text-indigo-500">C0</div>
		</button>
		<button (click)="addC1()" matTooltip="Add a C1 component."
			i18n-matTooltip="The tool tip to add C1 component@@main_topology_editor-toolbar-add-c1-tooltip"
			class="p-2">
			<div class="border border-purple-500 text-purple-500">C1</div>
		</button>
		<button (click)="addC2()" matTooltip="Add a C2 component."
			i18n-matTooltip="The tool tip to add C2 component@@main_topology_editor-toolbar-add-c2-tooltip"
			class="p-2">
			<div class="border border-sky-500 text-sky-500">C2</div>
		</button>


		<button matButton color="primary" (click)="fit()"
			matTooltip="Fit topology to screen."
			i18n-matTooltip="The tool tip for the fit action@@main_topology_editor-toolbar-fit-tooltip">
			<mat-icon>aspect_ratio</mat-icon>
		</button>
		<button matButton color="primary" (click)="rescale(0.65)"
			matTooltip="Zoom in"
			i18n-matTooltip="The tool tip for the fit action@@main_topology_editor-toolbar-zoon-in-tooltip">
			<mat-icon>zoom_in</mat-icon>
		</button>
		<button matButton color="primary" (click)="rescale(1.35)"
			matTooltip="Zoom out"
			i18n-matTooltip="The tool tip for the fit action@@main_topology_editor-toolbar-zoom-out-tooltip">
			<mat-icon>zoom_out</mat-icon>
		</button>
	</div>
	<div class="grow bg-gray-50">
		<div [ngStyle]="{'height.px':height}"
			class="w-sm sm:w-md md:w-full md:min-w-xl">
			<f-flow fDraggable (fLoaded)="loaded()"> <f-background>
			<f-circle-pattern></f-circle-pattern> </f-background> <f-line-alignment></f-line-alignment>
			<f-selection-area></f-selection-area> <f-canvas fZoom> <f-connection
				fOutputId="output1" fInputId="input1"></f-connection>
			<div fNode fDragHandle [fNodePosition]="{ x: 24, y: 24 }" fNodeOutput
				fOutputId="output1" fOutputConnectableSide="right">Drag me</div>
			<div fNode fDragHandle [fNodePosition]="{ x: 244, y: 24 }" fNodeInput
				fInputId="input1" fInputConnectableSide="left">Drag me</div>
			</f-canvas> </f-flow>
		</div>
	</div>
	<div class="lg:max-w-sm">
		<div *ngIf="selected; else noSelection">
			<div>Node</div>
			<div>Edge</div>
		</div>
		<ng-template #noSelection>
		<div class="text-gray-400 italic text-wrap"
			i18n="@@main_topology_editor-no-selection-msg">Select an
			element in the graph to show its information.</div>
		</ng-template>
	</div>
</div>
